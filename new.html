<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
  <h2>Add Data For Table</h2>
  <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#mymodal" style="margin-bottom: 10px;border-radius: 15px;">Add</button>
</div>
  <div class="col" style="margin-left: 64%;margin-bottom: 1%;">
   Search: <input type="search" name="search" id="search">
  </div>
</div>
  <div class="modal fade" id="mymodal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <input type="hidden" id="name" name="name" value="">
        <input type="hidden" id="type" name="type" value="">
        <input type="hidden" name="page" id="page" value="">
        <form onsubmit="return false" id="formdata" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Data</h4>
        </div>
        <div class="modal-body">
          <div class="row">
          <div class="col">
           <b style="margin-left: 10px;"> Fullname:</b> <input class="form-control" type="text" name="fullname" id="fullname" value="" style="margin-left: 9px;width: 95%;">
          </div>
          <div class="col">
           <b style="margin-left: 10px;"> Email: </b> <input class="form-control" type="email" name="email" id="email" value="" style="margin-left: 9px;width: 95%;">
            <input type="hidden" name="id" id="id" value="">
          </div>
        </div>
          <div class="form-check" style="margin-top: 10px;">
            Gender: <input class="form-check-input" type="radio" name="gender" id="male" value="male"> Male
            <input class="form-check-input" type="radio" name="gender" id="female" value="female"> Female
          </div>
          <div style="margin-top: 10px;">
            Animals:
          <select class="form-select" name="animal" id="animal">
            <option value="Lion">Lion</option>
            <option value="Tiger">Tiger</option>
            <option value="Wolf">Wolf</option>
            <option value="Leopard">Leopard</option>
            <option value="Cheetah">Cheetah</option>
          </select>
          </div>
          <div class="form-check" style="margin-top: 10px;">
            Hobbies:-
            <input class="form-check-input" type="checkbox" id="Cricket" name="hobbies[]" value="Cricket">
            Cricket
            <input class="form-check-input" type="checkbox" id="Football" name="hobbies[]" value="Football">
            Football
            <input class="form-check-input" type="checkbox" id="Tennis" name="hobbies[]" value="Tennis">
            Tennis
             <input class="form-check-input" type="checkbox" id="Basketball" name="hobbies[]" value="Basketball">
            Basketball
             <input class="form-check-input" type="checkbox" id="Hockey" name="hobbies[]" value="Hockey">
             Hockey
          </div>
        </div>
        <button type="submit" style="margin-left: 10px;margin-bottom: 10px;border-radius: 25px;" class="btn btn-primary" id="submit">Submit</button>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <tr>
        <th>Fullname <a data-name="fullname" class="up" data-value="ASC"><img src="arrow-up.png" style="height: 14px;width: 12px;"></a><a data-name="fullname" class="down" data-value="DESC"><img src="caret-down.png" style="height: 14px;width: 12px;"></a></th>
        <th>Email <a data-name="email" class="up" data-value="ASC"><img src="arrow-up.png" style="height: 14px;width: 12px;"></a><a data-name="email" class="down" data-value="DESC"><img src="caret-down.png" style="height: 14px;width: 12px;"></a></th>
        <th>Gender</th>
        <th>Animals</th>
        <th>Hobbies</th>
        <th>Actions</th>
    </tr>
    <tbody id="tbody"></tbody>
  </table> 
  <div id="pagination"></div>
</div>
<script src="ajax.js"></script>
</body>
</html>
